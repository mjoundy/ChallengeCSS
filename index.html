<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-result">
        <h2>Your Result</h2>
        <div class="note">
          <h1>76</h1>
          <h6>of 100</h6>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div>
          <h2>Summary</h2>
          <div class="container-bars">
            <div class="reaction">
              <div class="bar">
                <img src="./icon-reaction.svg" alt="icon-reaction" />
                <p>Reaction</p>
              </div>
              <p class="notation">80 <span class="span">/ 100</span></p>
            </div>
            <div class="memory">
              <div class="bar">
                <img src="./icon-memory.svg" alt="icon-memory" />
                <p>Memory</p>
              </div>
              <p class="notation">92 <span class="span">/ 100</span></p>
            </div>
            <div class="verbal">
              <div class="bar">
                <img src="./icon-verbal.svg" alt="icon-verbal" />
                <p>verbal</p>
              </div>
              <p class="notation">61 <span class="span">/ 100</span></p>
            </div>
            <div class="visual">
              <div class="bar">
                <img src="./icon-visual.svg" alt="icon-visual" />
                <p>Visual</p>
              </div>
              <p class="notation">72 <span class="span">/ 100</span></p>
            </div>
          </div>
          <div class="button">
            <p>Continue</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
